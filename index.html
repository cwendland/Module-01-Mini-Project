<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Mini Project</title>
  </head>

  <body>
    <header id="Header">
        <h1>My Webpage</h1>
        <section class="navlink">
            <a class="nav" href="#Header">Home</a>
            <a class="nav" href="#image">Image</a>
            <a class="nav" href="#contact">Contact Info</a>
        </section>
    </header>

    <section id="image">
        <img src="./assets/3d3c26fbdd38aa1b1529b5bda49f2a34.jpg" alt="Color Palette of the Webpage">
    </section>

    <footer id="contact">
        <form action="" method="get" class="form-example">
            <div class="form-example">
              <label for="name">Name: </label>
              <input type="text" name="name" id="name" required>
            </div>
            <div class="form-example">
              <label for="email">Email:   </label>
              <input type="email" name="email" id="email" required>
            </div>
            <div class="form-example">
              <input type="submit" value="Subscribe!">
            </div>
        </form>
    </footer>
  </body>



</html>
